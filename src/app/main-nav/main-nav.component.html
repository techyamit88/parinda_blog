<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/Register" routerLinkActive="active">Register</a>
      <a mat-list-item routerLink="/login" routerLinkActive="active">Login</a>
      <a mat-list-item routerLink="/Blogs" routerLinkActive="active" >Blogs</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar  color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <div class= "button-container">
        <button routerLink= "./" mat-icon-button color="warn" aria-label="home icon"><mat-icon>home</mat-icon>
        </button>
      </div>
      <span class="spacer"></span>
      <div class="btn_button">
        <a mat-raised-button color="accent" routerLink="/Register" routerLinkActive="active">Register</a>
        <a mat-raised-button color="accent" routerLink="/login" routerLinkActive="active">Login</a>
        <a mat-raised-button color="accent" routerLink="Blogs" routerLinkActive="active">Blogs</a>
      </div>
    </mat-toolbar>
    <!-- Add Content Here -->
  </mat-sidenav-content>
</mat-sidenav-container>
